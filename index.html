<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <!-- Link CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  <!-- Link JS -->
  <script src="./js/script.js" defer></script>
  <!-- Link Tailwind -->
  <script src="https://cdn.tailwindcss.com" defer></script>
</head>
<body>
  <main class="container">
      <header class="bg-#fff">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <img style="cursor: pointer;" src="./images/logo.svg" alt="">
      </div>

      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="transition hover:underline text-black text-lg font-medium "
               href="#">
                PRODUCT
              </a>
            </li>

            <li>
              <a
                class="transition hover:underline text-black text-lg font-medium "
                href="#">
                FEATURES
              </a>
            </li>

            <li>
              <a
                class="transition hover:underline text-lg font-small text-black"
                href="#">
                PRICING
              </a>
            </li>
          </ul>
        </nav>

        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a
              class="px-5 py-2.5 text-lg font-medium 
              text-gray-600 hover:text-black transition"
              href="#">
              Login
            </a>
          </div>

          <div class="block md:hidden">
            <button
              class="rounded bg-gray-100 p-2 text-gray-600 transition 
              hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
      </header>

      <div class="content">
<section class="relative ">
  <div
    class="absolute sm:bg-transparent sm:from-white/95 sm:to-white/25 
    ltr:sm:bg-gradient-to-r rtl:sm:bg-gradient-to-l"></div>

  <div class="relative mx-auto max-w-screen-xl px-4 py-32 sm:px-6 lg:flex 
  lg:h-screen lg:items-center lg:px-8">
    <div class="title max-w-xl text-left ltr:sm:text-left rtl:sm:text-right">
      <h2><span class="bg-black p-2 text-white">New</span> MONOGRAPH DASHBOARD</h2>
      <h1 class="text-3xl text-[#222] font-extrabold sm:text-5xl">
        POWERFUL INSIGHTS

        <strong class="block font-extrabold text-rose-700"> INTO YOUR TEAM. </strong>
      </h1>

      <p class="mt-4 max-w-lg sm:text-xl/relaxed">
        Project planning and time tracking for agile teams
      </p>

      <div class="mt-8 flex flex-wrap gap-4 text-center">
        <a
          href="#"
          class="block w-full rounded bg-rose-600 px-12 py-3 text-sm font-medium 
          text-white shadow hover:bg-rose-700 focus:outline-none focus:ring 
          active:bg-rose-500 sm:w-auto">
          Get Started
        </a>

        <a
          href="#"
          class="block w-full rounded bg-white px-12 py-3 text-sm font-medium 
          text-rose-600 shadow hover:text-rose-700 focus:outline-none focus:ring 
          active:text-rose-500 sm:w-auto">
          Learn More
        </a>
      </div>
    </div>
  </div>
</section>

<section class="devices">
    <div class="images">
      <img src="./images/illustration-devices.svg" alt="devices">
    </div>
</section>
      </div>
  </main>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp">
    </script>
</body>
</html>
